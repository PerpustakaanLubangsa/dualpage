<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan Lubangsa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.6);
    }

    .logo-wrapper {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #00BCD4;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 15px;
      background-color: #fff;
    }

    .logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #00BCD4;
      font-weight: 900;
      text-align: center;
      letter-spacing: 0.6px;
    }

    .nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav button {
      background: none;
      border: none;
      color: #e0e0e0;
      padding: 12px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .nav button:hover {
      background: rgba(0, 188, 212, 0.2);
      transform: translateX(5px);
    }

    .nav button.active {
      background: #00BCD4;
      color: #121212;
      font-weight: 600;
    }

    .content {
      flex: 1;
      display: flex;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo-wrapper"><img src="logo.png" alt="Logo Perpustakaan"></div>
    <h2>Perpustakaan Lubangsa</h2>
    <div class="nav">
      <button id="btnPencarian" class="active" onclick="showPage('pencarian')">Pencarian</button>
      <button id="btnCatatan" onclick="showPage('catatan')">Catatan Pengunjung</button>
    </div>
  </div>

  <div class="content">
    <iframe id="pencarian" src="https://library.lubangsa.org/" class="active"></iframe>
    <iframe id="catatan" src="https://perpustakaanlubangsa.github.io/pengunjung/"></iframe>
  </div>

  <script>
    function showPage(page) {
      document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
      document.getElementById(page).classList.add('active');

      document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
      if (page === 'pencarian') document.getElementById('btnPencarian').classList.add('active');
      else if (page === 'catatan') document.getElementById('btnCatatan').classList.add('active');
    }
  </script>
</body>

</html>
