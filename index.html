<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan Lubangsa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
    }

    .sidebar::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 188, 212, 0.5), rgba(0, 188, 212, 0));
    }

    .sidebar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(45deg,
          rgba(255, 255, 255, 0.03) 0px,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 20px);
      pointer-events: none;
    }

    .logo-wrapper {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #00BCD4;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 15px;
      background-color: #fff;
      z-index: 1;
    }

    .logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #00BCD4;
      font-weight: 900;
      text-align: center;
      letter-spacing: 0.6px;
      position: relative;
      z-index: 1;
    }

    .sidebar h2::after {
      content: "";
      display: block;
      width: 60%;
      height: 2px;
      margin: 12px auto 0;
      background: rgba(0, 188, 212, 0.4);
      border-radius: 2px;
    }

    .nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
    }

    .nav button {
      background: none;
      border: none;
      color: #e0e0e0;
      padding: 12px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .nav button:hover {
      background: rgba(0, 188, 212, 0.2);
      transform: translateX(5px);
    }

    .nav button.active {
      background: #00BCD4;
      color: #121212;
      font-weight: 600;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    iframe,
    .quotes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background-color: #121212;
      color: #00BCD4;
      animation: fadeIn 0.4s ease;
    }

    iframe.active,
    .quotes.active {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .quotes p {
      font-size: 48px;
      /* font besar */
      font-weight: 900;
      /* super tebal */
      margin: 0;
      padding: 0 20px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo-wrapper">
      <img src="logo.png" alt="Logo Perpustakaan">
    </div>
    <h2>Perpustakaan Lubangsa</h2>
    <div class="nav">
      <button id="btnPencarian" class="active" onclick="showPage('pencarian')">Pencarian</button>
      <button id="btnCatatan" onclick="showPage('catatan')">Catatan Pengunjung</button>
    </div>
  </div>

  <div class="content">
    <iframe id="pencarian" src="https://library.lubangsa.org/" class="active"></iframe>
    <iframe id="catatan" src="https://perpustakaanlubangsa.github.io/pengunjung/"></iframe>

    <div id="quotes" class="quotes">
      <p id="quoteText"></p>
    </div>
  </div>

  <script>
    const quotes = [
      "Buku adalah jendela dunia.",
      "Membaca adalah perjalanan tanpa batas.",
      "Ilmu itu cahaya, membaca adalah lentera.",
      "Membaca bukan hanya untuk tahu, tapi untuk memahami.",
      "Hari tanpa membaca adalah hari yang hilang."
    ];

    let idleTimer;
    const idleLimit = 10000; // 60 detik sebelum quotes muncul
    let lastActivePage = 'pencarian';
    let typingInterval;
    let quoteInterval;
    let currentQuoteIndex = -1;

    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        lastActivePage = getCurrentPage();
        showQuotes();
      }, idleLimit);
    }

    ["mousemove", "keydown", "click", "scroll"].forEach(evt => {
      window.addEventListener(evt, () => {
        if (document.getElementById('quotes').classList.contains('active')) {
          showPage(lastActivePage);
        }
        resetIdleTimer();
      });
    });

    function getCurrentPage() {
      const frames = document.querySelectorAll("iframe");
      for (let f of frames) {
        if (f.classList.contains('active')) return f.id;
      }
      return 'pencarian';
    }

    function showPage(page) {
      document.querySelectorAll("iframe, .quotes").forEach(el => el.classList.remove("active"));
      document.getElementById(page).classList.add("active");

      document.querySelectorAll(".nav button").forEach(el => el.classList.remove("active"));
      if (page === "pencarian") document.getElementById("btnPencarian").classList.add("active");
      else if (page === "catatan") document.getElementById("btnCatatan").classList.add("active");

      clearInterval(typingInterval);
      clearInterval(quoteInterval);
    }

    function typeEffect(text, callback) {
      const quoteElem = document.getElementById("quoteText");
      let i = 0;
      quoteElem.textContent = '';
      clearInterval(typingInterval);
      typingInterval = setInterval(() => {
        if (i < text.length) {
          quoteElem.textContent += text[i];
          i++;
        } else {
          clearInterval(typingInterval);
          if (callback) callback();
        }
      }, 50);
    }

    function deleteEffect(callback) {
      const quoteElem = document.getElementById("quoteText");
      clearInterval(typingInterval);
      typingInterval = setInterval(() => {
        if (quoteElem.textContent.length > 0) {
          quoteElem.textContent = quoteElem.textContent.slice(0, -1);
        } else {
          clearInterval(typingInterval);
          if (callback) callback();
        }
      }, 30);
    }

    function showQuotes() {
      document.querySelectorAll("iframe, .quotes").forEach(el => el.classList.remove("active"));
      const quotesDiv = document.getElementById("quotes");
      quotesDiv.classList.add("active");

      function nextQuote() {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * quotes.length);
        } while (newIndex === currentQuoteIndex);
        currentQuoteIndex = newIndex;
        typeEffect(quotes[currentQuoteIndex]);
      }

      nextQuote();
      quoteInterval = setInterval(() => {
        deleteEffect(nextQuote);
      }, 30000); // setiap 30 detik
    }

    resetIdleTimer();
  </script>
</body>

</html>
